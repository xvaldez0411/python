    <table class="table table-dark">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            <tbody class="body">
                {% for person in guests %}
                <tr>
                    <td>{{person['first_name']}}</td>
                    <td>{{person['last_name']}}</td>
                    <td>{{person['first_name']}} {{person['last_name']}}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
