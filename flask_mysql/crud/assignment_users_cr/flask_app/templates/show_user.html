<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{user.first_name}} {{user.last_name}} Profile Information</title>
</head>
<body>
    <div class="topbar">
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <a href="/users">Home</a>
    </div>
    <div class="content">
        <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created on: {{user.created_at}}</p>
        <p>Last Updated On: {{user.updated_at}}</p>
    </div>
    <p><a href="/users/{{user.id}}/edit">Edit</a> | <a href='/users/{{user.id}}/delete'>Delete</a></p>
